{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-5">
        <a href="products/{{ product.id }}">
            <img src="/static/{{ product.image }}" alt="Image not found.." width="100%">
        </a>
    </div>
    <div class="col-sm-4">
        <h1>{{ product.name }}</h1> { product.price }
        <p> {{ product.description }}</p>
    </div>
    <form action="" method="post" class="col-sm-3">
        {{ form.add }}
    </form>

</div>
{% endblock %}
