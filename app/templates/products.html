{% extends 'base.html' %}

{% block content %}
    {% for product in products %}
        <a href="products/{{ product.id }}">
            <div class="row outlined_block">
                <div class="col-sm-3">
                    <img src="{{url_for('static', filename=product.image)}}" alt="Image not found.." width="100%">
                </div>
                <div class="col-sm-9">
                    <h1>{{ product.name }}</h1>
                    <p> {{ product.description }}</p>
                </div>

            </div>
        </a>

    {% endfor %}
{% endblock %}
